<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8'>
    <meta name="viewpoint" content="width=devecie-width, initial-scale=1.0">
    <title>Display user input</title>
  </head>
  <body>
    <label for="user_input">Enter your name</label>
    <input type="text" id="user_input">
    <button type="button" onclick="Display()">Display</button>

    <h1 id="show"></h1>
  
  </body>
</html>
<script>
  const results = document.getElementById("user_input");
  function Display(){
    let text = results.value;
    document.getElementById("show").innerHTML = text;
  }
</script>
